<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/style.css">

</head>

<body>

	<header class="header">
		<h2 class="header__title">The Future of Green Energy</h2>

		<div class="header__text">
			<p>Our commitment to green energy is paving the way for a cleaner, healthier planet. Join us on a journey
				towards a future where clean, renewable energy sources transform the way we power our lives.</p>
		</div>

		<div class="header__btns">
			<a href="./index.html#blog" class="btn">Read our blog</a>
			<a href="./create-post.html" class="btn-outline">Create post</a>
		</div>
	</header>

	<main class="container main" id="blog">
		<div class="row justify-content-center">
			<div class="col-md-6">

				<article class="post-page">

					<h1 class="post-page__title">Create post</h1>

					<!-- Form to create post with bootstrap 5 classes  -->
					<form action="" class="post-page__form">
						<div class="mb-3">
							<label for="title" class="form-label">Title</label>
							<input type="text" class="form-control" id="title" placeholder="Title">
						</div>
						<div class="mb-3">
							<label for="content" class="form-label">Content</label>
							<textarea class="form-control" id="content" placeholder="Content"></textarea>
						</div>

						<div class="mb-3">
							<label for="image" class="form-label">Image</label>
							<input type="file" class="form-control" id="image" placeholder="Image">
						</div>

						<button type="submit" class="btn">Create post</button>

					</form>


				</article>

			</div>

		</div>
	</main>


	<footer class="py-5 text-center text-body-secondary bg-body-tertiary footer">
		<p>Blog template</p>
		<p class="mb-0">
			<a href="#">Back to top</a>
		</p>
	</footer>

</body>

</html>
